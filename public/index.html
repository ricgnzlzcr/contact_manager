<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager LS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header id="header">
    <h1 class="display-4 text-center">Contact Manager</h1>
    <h4 class="fw-lighter text-center">A Launch School Project</h4>
  </header>

  <div class="container" id="main-view">
    <section id="add-search" class="row">
      <div class="col-sm-6 text-center">
        <button type="button" class="btn btn-outline-dark add-contact" data-bs-toggle="modal" data-bs-target="#new-contact-modal">Add Contact</button>
      </div>
      <div class="col-sm-6 text-center">
        <input type="text" class="contact-name-search form-control" placeholder="Search">
      </div>
    </section>
  </div>

  <div class="modal fade" id="new-contact-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" id="add-contact-form">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Full name:</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3">
              <label for="telInput" class="form-label">Telephone number:</label>
              <input type="tel" class="form-control" id="telInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-contact-btn" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <hr>
    <p class="fw-lighter text-center">Developed by Ricardo Gonzalez</p>
  </footer>

  <script id="contactsTemplate" type="text/x-handlebars">
    {{#each contacts}}
      <li data-id="{{id}}" class="contact col-md-3 col-sm-4">
        <h3>{{full_name}}</h3>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
          <dt>Tags:</dt>
          {{#if tags}}
            <dd>{{tags}}</dd>
          {{else}}
            <dd>none</dd>
          {{/if}}  
        </dl>
        <button type="button" class="btn btn-outline-dark edit-contact">Edit</button>
        <button type="button" class="btn btn-outline-dark delete-contact">Delete</button>
        <hr>
      </li>
    {{/each}}
  </script>
